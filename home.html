<!DOCTYPE html>
    <html>
        <title>Bugbug Games</title>
        <head>
         <meta name="viewport" content = "width = device-width, initial-scale=1">
        <meta name="apple-mobile-webb-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        </head>
        <body>
        <h1>Welcome to Bugbug Games</h1>
        <input type="image" id='pizza' src="http://toninospizzaandpasta.com/wp-content/uploads/2014/04/pizza-page.png" width="72" height="41" onclick="myFunction();" />
        <input id="Old Grannie" type="submit" name="Buy Slave" onclick="oldGrannie();" value="Buy Slave"/>
        <p id = "cost"></p>
        <p id="amount">0 Pizza's</p>
        <p id="p/s"></p>
 
        <script>
            var amount = 0;
            var oldGrannies = 0;
            var cost1 = 10;
            function myFunction(){
                amount ++;
                document.getElementById("amount").innerHTML= amount + " Pizzas";
            };
            function oldGrannie(){
                if(amount >= 10){
                    oldGrannies ++;
                    amount -= 10;
                    cost1 +=5;
                    document.getElementById("p/s").innerHTML= oldGrannies * 1 + " pizzas per second"
                    document.getElementById("amount").innerHTML = amount + " pizzas"; 
                    var persecond = oldGrannies;
                    var cost = cost1;
                }
                else{
                    alert("not enough pizzas")
                }
            }
            setInterval(second,1000);
            function second (){
                  amount += persecond;
             }
            function second(){
                if(oldGrannies >= 1){
                    amount += oldGrannies;
                    document.getElementById("amount").innerHTML = amount + " pizzas";
                }

            }
            document.getElementById("cost").innerHTML = cost + " pizzas";
        </script>
    </body>
</html>
