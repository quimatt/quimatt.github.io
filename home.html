<!DOCTYPE html>
    <html>
        <title>Bugbug Games</title>
    <body>
        <h1>Welcome to Bugbug Games</h1>
        <input type="image" id='pizza' src="http://toninospizzaandpasta.com/wp-content/uploads/2014/04/pizza-page.png" width="72" height="41" onclick="myFunction();" />
        <input id="Old Grannie" type="submit" name="Buy Slave" onclick="oldGrannie();" value="Buy Slave 10 Pizzas"/>
        <p id="amount">0 Pizza's</p>
        <p id="p/s"></p>

        <script>
            var amount = 0;
            var oldGrannies = 0;
            function myFunction(){
                amount ++;
                document.getElementById("amount").innerHTML= amount + " Pizzas";
            };
            function oldGrannie(){
                if(amount >= 10){
                    oldGrannies ++;
                    amount -= 10;
                    document.getElementById("p/s").innerHTML= oldGrannies * 1 + " pizzas per second";
                    document.getElementById("amount").innerHTML = amount + " pizzas"; 
                    var persecond = oldGrannies;
                }
                else{
                    alert("not enough pizzas")
                }
            }
            setInterval(second,1000);
            function second(){
                if(oldGrannies >= 1){
                    amount += oldGrannies;
                    document.getElementById("amount").innerHTML = amount + " pizzas";
                }

            }
        </script>
    </body>
</html>
