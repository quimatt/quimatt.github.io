<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
    <img src="images/Troll.png" width="100px" id="pic">
    <img src="cat.jpeg" width="50px" id="pic">
    <script>
        var posx = 0;
        var posy = 200;
        var right;
        var left;
        var pic = document.getElementById("pic");
        document.onkeydown = checkKey;
        function aniright(){
            posx+=2;
            pic.style.left = posx + 'px';
        }
        function anileft(){
            posx-=2;
            pic.style.left = posx + 'px';
        }
        function aniup(){
            posy-=2;
            pic.style.top = posy + 'px';
            if(posy < 125){
                clearInterval(up);
                down = setInterval(anidown,10);
            }
        }
        function anidown(){
            posy+=2;
            pic.style.top = posy + 'px';
            if(posy > 200){
                clearInterval(down);
                clearInterval(down);
            }
        }
        function checkKey(e) {

            e = e || window.event;

            if (e.keyCode == '38') {
                up = setInterval(aniup,10);
            }
            else if (e.keyCode == '37') {
                left = setInterval(anileft,10);
                clearInterval(right);
            }
            else if (e.keyCode == '39') {
                right = setInterval(aniright,10);
                clearInterval(left);
            }
        }

        
    </script>
</body>
</html>
