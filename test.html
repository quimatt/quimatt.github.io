<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
    <img src="images/cat.jpg" width="100px" id="pic">
    <script>
        var posx = 0;
        var posy = 0;
        var pic = document.getElementById("pic");
        document.onkeydown = checkKey;

        function checkKey(e) {

            e = e || window.event;

            if (e.keyCode == '38') {
                posy++;
            }
            else if (e.keyCode == '40') {
                posy--;
            }
            else if (e.keyCode == '37') {
                posx--;
            }
            else if (e.keyCode == '39') {
                posx++;
            }

        }
        
        pic.style.left = "200px";
    </script>
</body>
</html>
