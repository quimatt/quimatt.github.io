<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
<form id="form" action="demo_form.asp">
  First name: <input type="text" name="fname"><br>
  What Does Christmas Mean To You: <input type="text" name="lname"><br>
  What Do You Do For Christmas: <input type="text" name="lname"><br>
  What Is The Meaning Of Christmas For You: <input type="text" name="lname"><br>
  <input type="submit" value="Submit" onClick="myFunction">
</form>
<p id="demo"></p>
<script>
function myFunction{
    var x = document.getElementById("form");
    var text = "";
    var i;
    for (i = 0; i < x.length ;i++) {
        text += x.elements[i].value + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
}
</script>
</body>
</html>
